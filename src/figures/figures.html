<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figures | MathSpace</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="stylesheet" href="/src/figures/figures.css">
  <script type="module" src="./figures.js" defer></script>
</head>

<body>
  <div class="app">
    <mathspace-header></mathspace-header>
    <main class="hero">
      <section class="figure">
        <div class="figure__circle"></div>
        <label for="ratio" class="figure__ratio-label">
          <span class="figure__ratio-text">Ratio</span>
          <input type="number" class="figure__input" id="ratio" name="ratio">
        </label>

        <input list="units" name="unit" id="unit">
        <datalist id="units" class="figure__dataList-units">
          <option value="cm" class="figure__option-unit"></option>
          <option value="m" class="figure__option-unit"></option>
          <option value="mm" class="figure__option-unit"></option>
        </datalist>

        <button class="figure__btn">Area</button>
        <button class="figure__btn">Perimeter</button>
        <p class="figure__answer">
          Perimeter:81<span class="figure__answer-unit">cm</span>
        </p>
      </section>
    </main>
  </div>
</body>

</html>
